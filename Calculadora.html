<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="icon" href="https://cdn-user-icons.flaticon.com/23728/23728094/1660924056294.svg?token=exp=1660925113~hmac=5529539dcaf09f20cd54519a9f14225a">
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <div class="grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-all-clear class="ac">AC</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operador">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operador">*</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-delete class="del">โซ</button>
      <button data-operator class="operador">-</button>
      <button data-equals class="span">=</button>
      <button data-operator class="operador" id="mais">+</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
